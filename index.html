<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="search">
        <img class="search__logo" src="assets/googleLogo.png" alt="google" />
        <form action="https://google.com/search">
          <div class="search__text">
            <input class="search__text__input" type="text" name="q" />
          </div>
          <div class="search__buttonmenu">
            <input
              class="search__buttonmenu__google"
              type="submit"
              value="Google Search"
            />
            <input
              name="btnI"
              class="search__buttonmenu__lucky"
              type="submit"
              value="I'm Feeling Lucky"
            />
          </div>
        </form>
      </div>
      <div class="navbar">
        <a href="imagesearch.html">Images</a>
        <a href="advancesearch.html">Advance Search</a>
      </div>
    </div>
  </body>
</html>
